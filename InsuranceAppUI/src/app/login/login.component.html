<!-- login.component.html -->

<div class="container">
    <div class="row justify-content-center mt-3">
      <div class="col-md-6 border rounded p-4">
        <div class="bg-secondary p-1 rounded-1 mb-4 text-white">
          <h2 class="text-center mb-4">Login</h2>
        </div>
  
        <form [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                  <div *ngIf="email?.hasError('required')">Email is required</div>
                  <div *ngIf="email?.hasError('email')">Enter a valid email address</div>
                </div>
              </div>
  
              <div class="mb-3">
                <label for="pwd" class="form-label">Password</label>
                <input type="password" class="form-control" id="pwd" formControlName="pwd">
                <div *ngIf="pwd?.invalid && (pwd?.dirty || pwd?.touched)" class="text-danger">
                  <div *ngIf="pwd?.hasError('required')">Password is required</div>
                  <div *ngIf="pwd?.hasError('minlength')">Password must be at least 8 characters long</div>
                </div>
              </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
